<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waiting for Heroku</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:500" rel="stylesheet">
  <style>
  body {
    font-family: 'Roboto', sans;
    font-weight: 500;
    color: #494949;
  }

  #waiting {
    margin: 40px auto;
    width: 50%;
    padding: 50px;

    border: 1px solid #ddd;
    box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
  }

  #page {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
  }
  </style>
</head>
<body>
  <div id="waiting">
    <h1>Waiting for Heroku to respond</h1>
    <p>Please wait, this should only take 10 seconds.</p>
  </div>
  <iframe src="https://yelpcamp-sgoeppert.herokuapp.com" frameborder="0" id="page"></iframe>

  <script>  
  $(document).ready(function() {
    $("#page").ready(function() {
      setTimeout(function() {
      window.location.replace("https://yelpcamp-sgoeppert.herokuapp.com");
    }, 1000);
    });
  });
  </script>
</body>
</html>
